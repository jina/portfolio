version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: America/Los_Angeles
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "gatsby-plugin-sharp"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: America/Los_Angeles
    open-pull-requests-limit: 10
