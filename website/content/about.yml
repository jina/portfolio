workshops:
  - title: Getting Started with Design&nbsp;Systems
    description: >
      An introduction to design systems, along with a plan for getting started.
      This is best for companies who are starting from scratch. Lucky&nbsp;you!
  - title: A Real World Design Systems&nbsp;Workshop
    description: >
      Not everyone is starting from scratch with color palettes.
      This&nbsp;workshop focuses on the real-world practice of design systems,
      such&nbsp;as inheriting a design system, or&nbsp;trying to retrofit one
      into a legacy&nbsp;product.
