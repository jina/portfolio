workshops:
  - title: Getting Started with Design Systems
    description: >
      An introduction to design systems, along with a plan for getting started.
      This is best for companies who are starting from scratch. Lucky you!
  - title: A Real World Design Systems Workshop
    description: >
      Not everyone is starting from scratch with color palettes. This workshop
      focuses on the real-world practice of design systems, such as inheriting a
      design system, or trying to retrofit one into a legacy product.
