    - heading:
        text: '2019'
        variant: small
      description: >
        <p>
          Back in SF, the&nbsp;event grew to 700 people. In&nbsp;addition to the
          assistant, volunteers, and&nbsp;vendors, I&nbsp;worked closer with
          sponsors to improve the attendee/sponsor experience. I&nbsp;negotiated
          a three-year top-tier sponsorship with InVision, and&nbsp;I partnered
          with Adobe to host a full day of workshops at their&nbsp;offices.
        </p>
      image:
        src: clarity-programs.jpg
        alt: Clarity programs
      lists:
        - heading:
            text: Creative Responsibilities
            variant: label
          items:
            - Attendee Guide Book
            - Badges &amp; Lanyards
            - Information Screens
            - Interstitial Slides
            - Printed Program
            - Social Media/Marketing
            - Speaker Guide Book
            - Sticker
            - Video editing
            - Website
        - heading:
            text: Other Creative Credits
            variant: label
          items:
            - Christopher Auyeung (t-shirt design)
            - Courtney Quirin (recap video)
            - Robin McGill (sketchnotes)
            - Blue Shield of California Theatre at <abbr title="Yerba Buena
              Center for the Arts">YBCA</abbr> <abbr
              title="Audio">A</abbr>/<abbr title="Visual">V</abbr> Team
              (presentation video recordings)
            - Wicked Tale LLC (video editing)
    - heading:
        text: '2020'
        variant: small
      description: >
        <p>
          Initially expecting 800+ attendees, I&nbsp;switched to investing in an
          event production team to achieve that scale and a higher quality.
          However, with&nbsp;the pandemic, plans&nbsp;changed
          (from&nbsp;in-person to online and attendance forecasted to 500).
          We&rsquo;ve met every week since February and have created what we
          expect to be a high-quality, engaging&nbsp;experience.
        </p>
      lists:
        - heading:
            text: Creative Responsibilities
            variant: label
          items:
            - Enamel Pin
            - Mailer Box
            - Patch
            - Printed Program
            - Website
        - heading:
            text: Other Creative Credits
            variant: label
          items:
            - Alexander Tran (sketchnotes)
            - Josh Silverman (sticker sheets)
            - Kickass Conferences (badges,
              design&nbsp;post-production/procurement,
