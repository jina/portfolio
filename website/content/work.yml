      description: >
        <p>
          I&rsquo;ve built an engaged community of design systems practitioners
          that has grown steadily each year for 5 years. While&nbsp;2020 has
          challenges, the&nbsp;community is still active, excited,
          and&nbsp;engaged.
        </p>
